---
- name: (Debian) url related packages...
  when: ansible_os_family == "Debian"
  apt: name={{ item }} state=latest
  with_items:
    - traceroute
    - curl
    - wget

- name: (RedHat) url related packages...
  when: ansible_os_family == "RedHat"
  yum: name={{ item }} state=latest
  with_items:
    - traceroute
    - curl
    - wget

    